<!DOCTYPE html>
<html>
    <head>
        <title>Room</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene id="scene">

            <a-assets>
                <a-asset-item id="wall-poster" src="poster1/scene.gltf"></a-asset-item>
                <a-asset-item id="wall-poster2" src="poster2/scene.gltf"></a-asset-item>
                <a-asset-item id="wall-poster3" src="poster3/scene.gltf"></a-asset-item>
            </a-assets>
            <a-camera was-controls-enabled = "false" position = "0 0.5 2"></a-camera>

            <a-entity id="table" position="0 0 0"  geometry="primitve:box; color:#fffff; height:0.05;width:1.2" ></a-entity>
            <a-entity id="table" position="0.5 -0.2 0.4"  geometry="primitve:box; color:black; width:0.05; height:0.3; depth :0.05" ></a-entity>
            <a-entity id="table" position="-0.5 -0.2 0.4" geometry="primitve:box; color:black; width:0.05; height:0.3; depth :0.05" ></a-entity>
            <a-entity id="table" position="0.5 -0.2 -0.2"  geometry="primitve:box; color:black; width:0.05; height:0.3; depth :0.05" ></a-entity>
            <a-entity id="table" position="-0.5 -0.2 -0.2"  geometry="primitve:box; color:black; width:0.05; height:0.3; depth :0.05" ></a-entity>

            <a-entity><a-box position="2 0 0" height="2" color="brown" depth="0.7"></a-box></a-entity>

            <a-entity><a-box position = '0 0 -3.5' height="3" width="6" depth="0.1" color="black"></a-box></a-entity>

            <a-entity gltf-model="#wall-poster" position="-1.8 0 -2"></a-entity>
            <a-entity gltf-model="#wall-poster2" position="1.8 1 -2"></a-entity>
            <a-entity gltf-model="#wall-poster3" position="0 0 -2" height="3"></a-entity>

        </a-scene>
    </body>
</html>
